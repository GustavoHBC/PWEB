<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 6 - Gustavo Bedendo</title>

  <style>
    body {
      max-width: 400px;
      margin: 0 auto;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    input {
      border-radius: 4px;
    }

    label {
      font-size: 20px;
    }

    input[type="button"] {
      border: none;
      background-color: #ccca;
      width: 100%;
      font-size: 18px;
      padding: 8px 0;
    }
  </style>

  <script>
    function calculate() {
      let value1 = 0;
      let value2 = 0;

      value1 = Number(document.getElementById('value1').value);
      value2 = Number(document.getElementById('value2').value);

      alert(`
        Valores: \n
        Soma: ${value1 + value2}
        Subtração: ${value1 - value2}
        Multiplicação: ${value1 * value2}
        Divisão: ${value1 / value2}
        Divisão com resto: ${value1 / value2}
      `);
    }
  </script>
</head>

<body>
  <div class="input-wrapper">
    <label for="value1">Valor 1</label>
    <input type="text" name="value1" id="value1" />
  </div>
  <div class="input-wrapper">
    <label for="value2">Valor 2</label>
    <input type="text" name="value2" id="value2" />
  </div>
  <input type="button" value="Calcular operações dos valores inseridos" onclick="calculate()" />
</body>

</html>
